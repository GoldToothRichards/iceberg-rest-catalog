name: Unit Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:20.10.7
        options: --privileged

    steps:
    - uses: actions/checkout@v2

    - name: Build the Docker image
      run: docker build . --target=dev -t iceberg-rest

    - name: Run tests
      run: docker run iceberg-rest pytest